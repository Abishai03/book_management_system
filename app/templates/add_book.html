  <style>
    textarea {
      padding: 10px;
      width: 600px;
      height: 85px !important;
      max-width: 100%;
      line-height: 1.5;
      border-radius: 5px;
      background: none;
      color: #fff;
    }

    .btn{
      padding: 10px 200px;
      margin-left: 13%;
    }
  </style>

<body>


  <section class="section hero" style="padding-block-start: 200px ">

    <div class="container" style="grid-template-columns:auto; width: 35%;">

      <h1>Add a New Book</h1>

      {% if message %}
      <p>{{ message }}</p>
      {% endif %}


      <form action="{{ url_for('add_book') }}" method="post" enctype="multipart/form-data">
        Title:
        <input type="text" class="input-field" name="title" required /><br />

        Author:
        <input type="text" class="input-field" name="author" required /><br />

        ISDN:
        <input type="text" class="input-field" name="ISDN" required /><br />

        Price:
        <input type="text" class="input-field" name="price" required /><br />

        Description:
        <textarea class="input-field" name="description" required></textarea><br />

        Thumbnail:
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required/>

        E-book:
        <input type="file" id="ebook" name="ebook" accept="pdf/*" required/><br /><br />

        <input type="submit" class="btn" value="Add" />
      </form>
    </div>

  </section>
</body>
