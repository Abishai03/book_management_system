
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Logo and header */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Navigation ribbon */
        .ribbon {
    width: 100%;
    margin-left: -20px;
    margin-right: -20px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ribbon a {
    color: #f4a460;
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-box {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        .search-button {
            background-color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Common button style */

/* Ensure html and body elements take full height */

/* Fixed positioning for the base ribbon */
.base-ribbon {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #f4f4f4;  /* background color to ensure content behind isn't visible */
}

/* Add padding to the container to ensure content doesn't overlap with the fixed base ribbon */
.container {
    padding-bottom: 50px;  /* Adjusted padding to account for the height of the base ribbon */
}

html, body {
    height: 100%;
}

/* Make the container take full height minus its padding */
.container {
    min-height: calc(100% - 40px);  /* subtracting top and bottom padding */
    display: flex;
    flex-direction: column;
}

/* Make content grow to take available space */
.content {
    flex: 1;
}


.base-ribbon {
    background-color: #eee;
    padding: 10px 0;
    text-align: center;
    border-top: 1px solid #ccc;
    margin-top: 20px;
}

.base-ribbon a {
    color: #333;
    text-decoration: none;
    margin: 0 15px;
    font-size: 14px;
}

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="logo">Book Store</a>

            <!-- Show the login button if the user is logged in, otherwise show the login link -->
            {% if 'username' in session %}
                <p>Hello, {{ session['username'] }}!</p> 
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}

        </div>
        <div class="ribbon">
            <div>
                <a href="/">Home</a>
                
                <!-- Show the add book button if the user is logged in as an admin, otherwise show the login link -->
                {% if session['user_role'] == 'admin' %}
                    <a href="{{ url_for('add_book') }}">Add Book</a>
                {% endif %}
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search">
                <button class="search-button">&#128269;</button>  <!-- Magnifying glass icon -->
            </div>
        </div>
        
<div class="base-ribbon">
    <a href="/terms_of_use">Terms of Use</a>
    <a href="/help">Help</a>
    <a href="/contact_us">Contact Us</a>
</div>

<div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
