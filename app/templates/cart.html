{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Style for cart items */
        .cart-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        /* Style for buy button */
        .buy-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>
    <button class="buy-btn" onclick="buyItems()">Buy Items</button>

    <script>
        // Function to display cart items
        let cartItemsToDisplay = getCartItemsFromStorage()

        function displayCartItems() {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = ""; // Clear existing items
            cartItemsToDisplay.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                    <p>Name: ${item.title}</p>
                    <p>Price: $${item.price}</p>
                    <button class="remove-btn" onclick="removeItem(${item.ISDN})">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
            });
        }

        function removeItem(itemId) {
            cartItemsToDisplay = cartItemsToDisplay.filter(item => item.ISDN !== itemId);
            saveCartItemsToStorage(cartItemsToDisplay); // Save updated cart items to storage
            displayCartItems(cartItemsToDisplay); // Update cart display
            displayToCart(cartItemsToDisplay)
        }
        // Function to simulate buying items
        function buyItems() {
            // Your logic to process the purchase goes here
            // For demonstration, we'll simply display an alert
            alert("Items purchased successfully!");
        }

        // Display cart items when the page loads
        displayCartItems();
    </script>
</body>
</html>

{% endblock %}
