
{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
           
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            max-width: 800px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-section {
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #333;            ;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #515050;
        } 
        table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid #dddddd;
        
      }
      th,
      td {
        padding: 8px 12px;
        text-align: left;
      }
      th {
        background-color: #797979;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .add-to-cart,
      .delete-icon,
      .edit-icon {
        height: 18px;
        width: 18px;
        fill: white;
      }
      .edit {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 12.5px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="login-container">
        <form action="{{ url_for('coupon') }}" method="post">
            <div class="input-section">
                Coupon  Code: <input type="text" name="coupon" required><br>
            </div>
            <div class="input-section">
                Coupon Pirce: <input type="text" name="price" required><br>
            </div>
            <div class="input-section">
                Date: <input type="date" id="date" name="date" required><br><br>
            </div>
            <input type="submit" value="Add">
        </form>
    </div>


    <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Price</th>
            <th>Expiration date</th>
          </tr>
        </thead>
        <tbody>
          {% for coupon in coupons %}
          <tr>
            <td>{{ coupon.code }}</td>
            <td>{{ coupon.price }}</td>
            <td>{{ coupon.date }}</td>
            
            
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
</body>
</html>

{% endblock %}
